language: node_js
node_js:
- stable
- '12'
- '10'
- '8'
jobs:
  include:
    - stage: build
      script:
        - yarn build
        - yarn serve
        - yarn desktop
    - stage: deploy
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: build-desktop/**
        skip_cleanup: true
        on:
          tags: true
